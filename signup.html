<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-overall">
        <div class="logo-container"></div>
        <div class="logo-main1"></div>
        <div class="logo-main2">
          <div class="logo">newsle</div>
        </div>
      </div>
      <h1>Signup Up to My Newsletter</h1>
      <form action="/" method="post">
        <input
          type="text"
          class="fname"
          name="firstName"
          placeholder="First Name"
          required
        /><br />
        <input
          type="text"
          class="lname"
          name="lastName"
          placeholder="Last Name"
          required
        /><br />
        <input
          type="email"
          class="email"
          name="email"
          placeholder="Email"
          required
        /><br />
        <button type="submit">Signup</button>
      </form>
      <footer>&copy; 2025</footer>
    </div>
  </body>
</html>
